<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><em>Etch-a-Sketch</em></h1>

    <p>Change grid's dimension</p>
    <div class="dimension-control">
        <button id="subtract">-</button>
        <input type="range" min="1" max="100" value="16" step="1" id="dimension-slider">
        <label for="dimension-slider">16x16</label>
        <button id="addition">+</button>
    </div>

    <div class="main-panel">

        <div class="buttons-panel">
            <button id="reset">Reset grid</button>
            <button id="eraser">Eraser</button>
            <button id="black">Black</button>
            <button id="rgb">Rainbow</button>
        </div>

        <div class="grid-container">

        </div>

    </div>

</body>
</html>
